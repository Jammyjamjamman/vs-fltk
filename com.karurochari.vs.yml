id: com.karurochari.vs
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions :
 - "org.freedesktop.Sdk.Extension.llvm19"
 - "org.freedesktop.Sdk.Extension.swift6" 
command: vs
modules:
  - name: bun
modules:
  - name: vs-fltk
    buildsystem: meson
    #Sadly not working as it should
    #make-args:
    #  - build/ --buildtype=release --native-file toolchains/clang.ini
    sources:
      - type: dir
        path: .
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=xdg-documents
  # Audio
  - --socket=pulseaudio
  # Home folder
  - --filesystem=home/.vs-fltk
cleanup:
  - '*'