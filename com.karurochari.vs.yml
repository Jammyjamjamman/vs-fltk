id: com.karurochari.vs
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: vs
modules:
  - name: vs-fltk
    buildsystem: meson
#    build-commands:
#l      - install -Dm755 hello.sh /app/bin/hello
    sources:
      - type: dir
        path: .
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=xdg-documents
  # Audio
  - --socket=pulseaudio
  # Home folder
  - --filesystem=home/.vs-fltk
#cleanup: